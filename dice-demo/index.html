<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Dice Demo</title>
  </head>
  <body>
    <div class="dice first-face">
      <span class="dot"></span>
    </div>

    <div class="dice second-face">
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="dice third-face">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="dice forth-face">
      <div class="row">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="row">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <div class="dice fifth-face">
      <div class="row">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="row">
        <span class="dot"></span>
      </div>
      <div class="row">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <div class="dice sixth-face">
      <div class="row">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="row">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="row">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

  </body>
</html>
